<!DOCTYPE html>
<html>
<head>
  <title>Student Information Entry</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Enter Student Information</h2>
  <form id="studentForm">
    <select id="cityDropdown">
      <!-- Cities options will be populated here -->
    </select>
    <select id="schoolDropdown">
      <!-- Schools options will be populated here -->
    </select>
    <select id="gradeDropdown">
      <!-- Grades options will be populated here -->
    </select>
    <button type="button" id="viewStudents">View</button>
    <div id="studentFields">
      <!-- Student fields will be dynamically added here -->
    </div>
    <button type="submit">Save</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
