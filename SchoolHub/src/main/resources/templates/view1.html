<!DOCTYPE html>
<html>
<head>
    <title>Grade Details Entry</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Enter Grade Details</h2>
    <form id="gradeForm">
        <input type="text" id="city" placeholder="City (e.g., Irbid)">
        <input type="text" id="school" placeholder="School Name">
        <input type="text" id="grade" placeholder="Grade Name (e.g., Grade 3)">
        <input type="number" id="numStudents" placeholder="Number of Students">
        <button type="button" id="newGrade">New Grade</button>
        <button type="submit">Save</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
